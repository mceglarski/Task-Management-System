<div class="row justify-content-center">
  <div class="col-lg-11 col-xl-9">
    <section class="py-4 py-lg-5">
      <app-page-header
        [headerTitle]="pageTitle$ | async"
        [headerSubtitle]="pageSubtitle$ | async"
      >
      </app-page-header>
      <hr>
      <h1>Teams</h1>
      <app-teams-list [teamListItems]="allTeams$ | async"></app-teams-list>
      <h1>Members</h1>
      <app-employees-list
        [employeeListItems]="allEmployees$ | async"
      ></app-employees-list>
    </section>
  </div>
</div>
