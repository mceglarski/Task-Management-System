<div class="container" *ngIf="team$ | async as team">
  <div class="row justify-content-center">
    <div class="col-lg-11 col-xl-10">
      <div class="page-header">
        <h1>{{ team.name }}</h1>
        <p class="lead">{{ team.description }}</p>
        <div class="d-flex align-items-center">
          <app-avatar-list [members]="team.members"></app-avatar-list>
        </div>
      </div>
      <hr/>

      <ul class="nav nav-tabs nav-fill" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            data-toggle="tab"
            href="#projects"
            role="tab"
            aria-controls="projects"
            aria-selected="true"
          >Projects</a
          >
        </li>
      </ul>

      <div class="tab-content">
        <div
          class="tab-pane fade show active"
          id="projects"
          role="tabpanel"
          data-filter-list="content-list-body"
        >
          <div class="content-list">
            <div class="row content-list-head">
              <div class="col-auto">
                <h3>Projects</h3>
              </div>
            </div>

            <div class="content-list-body row">
              <div class="col-lg-6" *ngFor="let project of team.projects">
                <app-card-item-with-checklist
                  [cardTitle]="project.name"
                  [cardSubtitle]="project.dueDate | dueTime"
                >
                </app-card-item-with-checklist>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
