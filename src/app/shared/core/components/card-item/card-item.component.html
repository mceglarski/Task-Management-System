<div class="card mb-3">
  <div class="card-body">
    <a class="card-title h6">{{ cardTitle }}</a>
    <p class="card-text">{{ cardSubtitle }}</p>
    <ul class="avatars" *ngIf="members">
      <li *ngFor="let member of members">
        <a redirectOnClick="/employee" [id]="member.id" data-toggle="tooltip" [title]="member.firstName">
          <img [alt]="member | employeeTitle" class="avatar" [src]="member.avatarUrl"/>
        </a>
      </li>
    </ul>
  </div>
</div>
