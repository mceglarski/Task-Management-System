<div class="card mb-3">
  <div class="progress">
    <div
      class="progress-bar bg-primary"
      [style.width]="percentage + '%'"
      role="progressbar"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>

  <div class="card-body">
    <a class="card-title h6" href="nav-side-team.html">{{ cardTitle }}</a>
    <p class="card-text">{{ cardSubtitle }}</p>
  </div>
</div>
