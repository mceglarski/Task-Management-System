<div class="content-list-body row">
  <div
    class="col-6"
    *ngFor="let emp of employeeListItems"
    redirectOnClick="/employee"
    [id]="emp.id"
  >
    <app-avatar-simple-item
      [title]="emp | employeeTitle"
      [subtitle]="emp.position"
      [imageUrl]="emp.avatarUrl"
    >
    </app-avatar-simple-item>
  </div>
</div>
