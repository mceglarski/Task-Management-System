<div class="container">
  <div class="row justify-content-center" *ngIf="employee$ | async as emp">
    <div class="col-lg-11 col-xl-10">
      <div class="page-header mb-4">
        <app-media-header
          [title]="emp | employeeTitle"
          [subtitle]="emp.position"
          [imageUrl]="emp.avatarUrl"
        ></app-media-header>
      </div>
    </div>
  </div>
</div>
